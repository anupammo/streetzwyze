<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Streetzwyze</title>
</head>

<body>
    <header class="bg-warning">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center display-2 my-5 py-5">Header Section</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-2 col-12"></div>
                <div class="col-lg-4 col-md-8 col-12">
                    <div class="card bg-white shadow border-0 rounded-0 my-5">
                        <div class="card-body px-2 py-5">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-light border-bottom-0">
                                    <div class="d-flex bd-highlight">
                                        <div class="p-2 flex-fill">
                                            <svg class="bd-placeholder-img rounded" width="70" height="70"
                                                xmlns="http://www.w3.org/2000/svg" role="img"
                                                aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200"
                                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                                <title>A generic square placeholder image with a white border around it,
                                                    making it resemble a photograph taken with an old instant camera
                                                </title>
                                                <rect width="100%" height="100%" fill="#868e96"></rect><text x="20%"
                                                    y="53%" fill="#dee2e6" dy=".3em">70x70</text>
                                            </svg>
                                            <!-- <img src="https://img.freepik.com/free-vector/flat-go-logo-template_23-2148985014.jpg?size=338&ext=jpg&ga=GA1.2.1360472753.1655040659"
                                                alt="" class="rounded" width="70"> -->
                                        </div>
                                        <div class="p-2 flex-fill">
                                            <p class="text-end">Monster Studios</p>
                                            <p class="text-end">
                                                <span>NGN</span>
                                                <span>30,000</span>
                                            </p>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item border-bottom-0 mt-4">
                                    <div class="d-flex bd-highlight">
                                        <div class="row align-items-center">
                                            <div class="col-auto text-secondary h2 mb-0 p-0">
                                                <i class="bi bi-credit-card-2-front-fill"></i>
                                            </div>
                                            <div class="col-auto">
                                                <input type="number" class="form-control shadow-none border-0"
                                                    placeholder="1234 1234 1234 1234" style="width: 225px;">
                                            </div>
                                            <div class="col-auto px-0">
                                                <span class="form-text">MM/YY</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item border-bottom-0 px-0">
                                    <hr class="mx-2">
                                </li>
                                <li class="list-group-item bg-light">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-danger disabled mx-2 my-3" type="button">PAY</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-2 col-12"></div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center pt-3">Footer Section</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
