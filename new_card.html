<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Style sheet -->
    <link rel="stylesheet" href="frontend.css">

    <title>Streetzwyze</title>
</head>

<body>
    <header class="bg-warning">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center display-2 my-5 py-5">Header Section</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2 col-12"></div>
                <div class="col-lg-6 col-md-8 col-12 my-5">
                    <div class="card mx-auto d-block border-0 my-5">
                        <div class="card-body p-3">
                            <form action="">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item bg-light rounded border-bottom-0 py-4">
                                        <div class="d-flex">
                                            <div class="">
                                                <svg class="bd-placeholder-img rounded" width="100" height="100"
                                                    xmlns="http://www.w3.org/2000/svg" role="img"
                                                    aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200"
                                                    preserveAspectRatio="xMidYMid slice" focusable="false">
                                                    <title>A generic square placeholder image with a white border around
                                                        it,
                                                        making it resemble a photograph taken with an old instant camera
                                                    </title>
                                                    <rect width="100%" height="100%" fill="#868e96"></rect><text x="20%"
                                                        y="53%" fill="#dee2e6" dy=".3em">100x100</text>
                                                </svg>
                                            </div>
                                            <div class="flex-fill ml-3">
                                                <p class="text-right my-3">Monster Studios</p>
                                                <p class="text-right my-3">
                                                    <span>₦</span>
                                                    <span>30,000</span>
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <div class="card border-0">
                                    <div class="card-body">
                                        <div class="col-auto h2 mb-0 px-0">
                                            <!-- <i class="bi bi-credit-card-2-front-fill text-secondary" id="card-ico-1"
                                                style="display: block;"></i> -->
                                            <img src="credit_card.jpg" alt="" id="card-ico-1" width="26"
                                                style="display: block;">
                                            <img src="master_card.jpg" alt="" id="card-ico-2" width="26"
                                                style="display: none;">
                                            <img src="card_cvv.jpg" alt="" id="card-ico-3" width="26"
                                                style="display: none;">
                                            <!-- <i class="bi bi-credit-card-fill text-primary" id="card-ico-3"
                                                style="display: none;"></i> -->
                                        </div>
                                        <div class="col-auto float-right px-0" id="scroll-wrapper">
                                            <div id="scroll-inputs">
                                                <input class="form-control shadow-none border-0" type="text"
                                                    title="Sixteen digit card numner" required
                                                    placeholder="1234 1234 1234 1234" id="new_card_dtls" name="card-no"
                                                    onfocus="cardanimeOne(this.id);">
                                                <input class="form-control shadow-none border-0 mx-2" type="text"
                                                    required title="Four digit exp date" placeholder="MM/YY"
                                                    id="card-exp-dt" name="card-exp" onfocus="cardanimeTwo(this.id);">
                                                <input class="form-control shadow-none border-0" type="text" required
                                                    title="Three digit CVV" placeholder="CVV" id="card-cvv"
                                                    onfocus="cardanimeThree(this.id);">
                                            </div>
                                        </div>
                                        <div class="d-grid bg-light rounded mt-4 px-3 py-4">
                                            <button class="btn btn-danger btn-block shadow-none my-4"
                                                id="pills-profile-tab" data-toggle="pill" data-target="#pills-profile"
                                                type="button" role="tab" aria-controls="pills-profile"
                                                aria-selected="false">PAY</button>
                                            <!-- <a class="btn btn-danger btn-block shadow-none my-4"
                                                href="success_page.html">CARD PIN</a> -->
                                            <!-- <input class="btn btn-danger btn-block shadow-none my-4" type="submit"
                                                value="PAY"> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <div class="card border-0">
                                    <div class="card-body">
                                        <!-- <div class="col-auto h2 mb-0 px-2">
                                            <i class="bi bi-chat-square-dots-fill text-secondary" id="card-ico-4"
                                                style="display: block;"></i>
                                            <i class="bi bi-chat-square-dots-fill text-primary" id="card-ico-5"
                                                style="display: none;"></i>
                                        </div> -->
                                        <div class="px-0">
                                            <input class="form-control shadow-none border-0" type="password"
                                                inputmode="numeric" title="Four digit card pin" required
                                                placeholder="✱✱✱✱" id="card_pin" min="1000" max="9999">
                                        </div>
                                        <div class="d-grid bg-light rounded mt-3 px-3 py-4">
                                            <button class="btn btn-danger btn-block shadow-none my-4"
                                                id="pills-contact-tab" data-toggle="pill" data-target="#pills-contact"
                                                type="button" role="tab" aria-controls="pills-contact"
                                                aria-selected="false">ENTER PIN</button>
                                            <!-- <a class="btn btn-danger btn-block shadow-none my-4"
                                                href="success_page.html">MOBILE OTP</a> -->
                                            <!-- <input class="btn btn-danger btn-block shadow-none my-4" type="submit"
                                                value="PAY"> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                                aria-labelledby="pills-contact-tab">
                                <div class="card border-0">
                                    <div class="card-body">
                                        <!-- <div class="col-auto h2 mb-0 px-2">
                                            <i class="bi bi-chat-right-dots-fill text-secondary" id="card-ico-6"
                                                style="display: block;"></i>
                                            <i class="bi bi-chat-right-dots-fill text-primary" id="card-ico-7"
                                                style="display: none;"></i>
                                        </div> -->
                                        <div class="px-0">
                                            <input class="form-control shadow-none border-0" type="password" min="100000" max="999999"
                                                inputmode="numeric" title="Six digit mobile OTP" required placeholder="✱✱✱✱✱✱"
                                                id="card_otp">
                                        </div>
                                        <div class="d-grid bg-light rounded mt-3 px-3 py-4">
                                            <a class="btn btn-danger btn-block shadow-none my-4"
                                                href="success_page.html">ENTER OTP</a>
                                            <!-- <input class="btn btn-danger btn-block shadow-none my-4" type="submit"
                                                value="PAY"> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-12"></div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center pt-3">Footer Section</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="frontend.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"
        integrity="sha512-jTgBq4+dMYh73dquskmUFEgMY5mptcbqSw2rmhOZZSJjZbD2wMt0H5nhqWtleVkyBEjmzid5nyERPSNBafG4GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            $('#new_card_dtls').inputmask({
                mask: '9999 9999 9999 9999',
                placeholder: ' ',
                "oncomplete": function () {
                    $("#card-exp-dt").focus();
                }
            });
            $('#card-exp-dt').inputmask({
                mask: '99/99',
                placeholder: ' ',
                "oncomplete": function () {
                    $("#card-cvv").focus();
                }
            });
            $('#card-cvv').inputmask({
                mask: '999',
                placeholder: ' ',
                "oncomplete": function () {
                    $("#pills-profile-tab").focus();
                }
            });
            $('#card_pin').inputmask({
                mask: '9{1,4}',
                placeholder: ' '
            });
            $('#card_otp').inputmask({
                mask: '9{1,6}',
                placeholder: ' '
            });
        });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
