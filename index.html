    <script>
        var i = 0;
        var txt = 'Marketers';
        var speed = 300;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typetext").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
                // setInterval(txt, 5000);
            }
        }
    </script>
